<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Kompositions : Create</title>
</head>
<body>
	<h1 layout:fragment="header">Kompositions : Create</h1>
	<div layout:fragment="content" class="container">
		<form id="kompositionForm" th:action="@{/(form)}" th:object="${komposition}"
			action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/}" href="kompositions.html"> Kompositions </a>
			</div>
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			<label for="reference">Reference</label>
            <input type="text" th:field="*{reference}" th:class="${#fields.hasErrors('reference')} ? 'field-error'" />
            <!--
            <label for="text">Komposition</label>
			<textarea th:field="*{text}" th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea>
			-->
			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
