<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Kompositions : View</title>
</head>
<body>
	<h1 layout:fragment="header">Kompositions : Create</h1>
	<div layout:fragment="content" class="container">
		<!--
		<div class="alert alert-success" th:if="${globalKomposition}"
			th:text="${globalKomposition}">Some Success kompositions</div>
			-->
		<div class="pull-right">
			<a th:href="@{/}" href="list.html"> Kompositions </a>
		</div>
		<dl>

			<dt>Komposition</dt>
			<dd id="komposition" th:text="${kompositions}">123</dd>

			<dt>ID</dt>
			<dd id="id" th:text="${komposition.id}">123</dd>
			<!--
			<dt>Date</dt>
			<dd id="created" th:text="${#calendars.format(komposition.created)}">
				July 11, 2012 2:17:16 PM CDT</dd>
				-->
			<dt>Reference</dt>
			<dd id="reference" th:text="${komposition.reference}">A short reference...
			</dd>
			<!--
			<dt>Komposition</dt>
			<dd id="text" th:text="${komposition.text}">A detailed komposition that is longer than the reference.</dd>
			-->
		</dl>
		<!--
		<div class="pull-left">
			<a href="kompositions" th:href="@{'/delete/' + ${komposition.id}}">
				delete </a> | <a href="form.html" th:href="@{'/modify/' + ${komposition.id}}"> modify </a>
		</div>
		-->
	</div>
</body>
</html>
