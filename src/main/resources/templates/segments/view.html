<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Segments : View</title>
</head>
<body>
	<h1 layout:fragment="header">Segments : Create</h1>
	<div layout:fragment="content" class="container">
		<!--
		<div class="alert alert-success" th:if="${globalSegment}"
			th:text="${globalSegment}">Some Success segments</div>
			-->
		<div class="pull-right">
			<a th:href="@{/segments/}" href="segments/list.html"> Segments </a>
		</div>
		<dl>

			<dt>Segment</dt>
			<dd id="segment" th:text="${segments}">123</dd>

			<dt>ID</dt>
			<dd id="id" th:text="${segment.id}">123</dd>

			<dt>Start</dt>
			<dd id="start" th:text="${segment.start}">0</dd>

			<dt>End</dt>
			<dd id="end" th:text="${segment.end}">120</dd>
		</dl>

		<div class="pull-left">
			<a href="segments" th:href="@{'/segments/delete/' + ${segment.index}}"> delete </a>
			| <a href="form.html" th:href="@{'/segments/modify/' + ${segment.index}}"> modify </a>
		</div>
	</div>
</body>
</html>
